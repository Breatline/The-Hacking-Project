<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google landing page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div class="items-header">
    
      <div class="items">
          <a class="items-1" href="https://mail.google.com/">Gmail</a>
        </div>
    
        <div class="items">
          <a class="items-1" href="https://www.google.fr/imghp?hl=en&ogbl">Images</a>
        </div>
    
        <div class="items">
          <img src="bars.png" alt="Applications Google">
        </div>
    
        <div class="items">
          <button id="connexion" type="button">Connexion</button>
        </div>
    
    </div>

    <div class="logo"> 

      <img src="googlelogo_color_272x92dp.png" alt="logo">

    </div>


    <div class="container">

      <div class="search-bar">
        <input id="search-bar-design" type="text" title="text">
        <img class="icones" src="search.png" alt="loupe">
        <img class="icones" id="microphone" src="mic.png" alt="dictaphone">  
      </div>

      <div class="buttons">
        <button class="button-design" type="button">Recherche Google</button>
        <button class="button-design" type="button">J'ai de la chance</button>
      </div>
  
      <div id="blank">
      </div>

    </div>  
  </body>

      <p id="France-design">France</p>
    </div>

    <div>
      <div class="footer-bottom">
        <div class="footer-left">
          <a class="footer-left-design" href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
          <a class="footer-left-design" href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
          <a class="footer-left-design" href="https://smallbusiness.withgoogle.com/intl/fr_fr/?subid=fr-fr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=fr-fr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Entreprise</a>

          <a class="footer-right-design" href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
          <a class="footer-right-design" href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
